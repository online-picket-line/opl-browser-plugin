name: Test and Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git describe to work
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: coverage/
          if-no-files-found: ignore

  build:
    name: Build Browser Extensions
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git describe to work
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build extension packages
        run: bash package.sh
      
      - name: Upload Chrome/Edge build
        uses: actions/upload-artifact@v4
        with:
          name: chrome-edge-extension
          path: dist-unpacked/opl-chrome-edge-*
      
      - name: Upload Firefox build
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: dist-unpacked/opl-firefox-*
      
      - name: Upload Opera build
        uses: actions/upload-artifact@v4
        with:
          name: opera-extension
          path: dist-unpacked/opl-opera-*
      
      - name: Upload Safari build
        uses: actions/upload-artifact@v4
        with:
          name: safari-extension
          path: dist-unpacked/opl-safari-*
