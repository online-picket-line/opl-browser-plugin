name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run unit tests
      run: npm test
      
    - name: Generate coverage report
      run: npm run test:coverage
      
    - name: Upload coverage to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30

  build:
    name: Build Plugins
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate icons
      run: node generate-icons.js
      
    - name: Build plugins
      run: bash package.sh
      
    - name: Upload Chrome/Edge plugin
      uses: actions/upload-artifact@v4
      with:
        name: opl-chrome-edge
        path: dist/opl-chrome-edge.zip
        retention-days: 90
        compression-level: 0
        
    - name: Upload Firefox plugin
      uses: actions/upload-artifact@v4
      with:
        name: opl-firefox
        path: dist/opl-firefox.zip
        retention-days: 90
        compression-level: 0
        
    - name: Upload Opera plugin
      uses: actions/upload-artifact@v4
      with:
        name: opl-opera
        path: dist/opl-opera.zip
        retention-days: 90
        compression-level: 0
        
    - name: Upload Safari plugin
      uses: actions/upload-artifact@v4
      with:
        name: opl-safari
        path: dist/opl-safari.zip
        retention-days: 90
        compression-level: 0
        
    - name: Display build summary
      run: |
        echo "### Build Summary ðŸ“¦" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Built extensions:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        ls -lh dist/ >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
