name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: |
          mkdir -p test-results
          npm test -- --ci --json --outputFile=test-results/jest-results.json

      - name: Package browser extensions
        id: package
        if: ${{ !cancelled() }}
        run: bash package.sh

      - name: Upload test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: jest-results
          path: test-results/jest-results.json
          if-no-files-found: warn

      - name: Upload packaged extensions
        if: ${{ !cancelled() && steps.package.outcome == 'success' }}
        uses: actions/upload-artifact@v4
        with:
          name: extension-packages
          path: dist/*.zip
          if-no-files-found: warn
