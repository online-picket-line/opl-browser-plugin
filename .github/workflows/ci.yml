name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: |
          mkdir -p test-results
          npm test -- --ci --json --outputFile=test-results/jest-results.json

      - name: Package browser extensions
        id: package
        if: ${{ !cancelled() }}
        run: bash package.sh

      # The following upload steps upload unpacked directories so CI zips artifacts only once.
      # package.sh now creates unpacked folders under dist-unpacked/ alongside the zip files.
      - name: Upload Chrome/Edge Extension
        if: ${{ !cancelled() && steps.package.outcome == 'success' }}
        uses: actions/upload-artifact@v4
        with:
          name: opl-chrome-edge
          path: dist-unpacked/opl-chrome-edge-*
          if-no-files-found: warn

      - name: Upload Opera Extension
        if: ${{ !cancelled() && steps.package.outcome == 'success' }}
        uses: actions/upload-artifact@v4
        with:
          name: opl-opera
          path: dist-unpacked/opl-opera-*
          if-no-files-found: warn

      - name: Upload Firefox Extension
        if: ${{ !cancelled() && steps.package.outcome == 'success' }}
        uses: actions/upload-artifact@v4
        with:
          name: opl-firefox
          path: dist-unpacked/opl-firefox-*
          if-no-files-found: warn

      - name: Upload Safari Extension
        if: ${{ !cancelled() && steps.package.outcome == 'success' }}
        uses: actions/upload-artifact@v4
        with:
          name: opl-safari
          path: dist-unpacked/opl-safari-*
          if-no-files-found: warn
