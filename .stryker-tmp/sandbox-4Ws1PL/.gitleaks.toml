[allowlist]
description = "Global allow list"
paths = [
  ".*tests?/.*",
  ".*test.*",
  ".*spec.*"
]

regexes = [
  "(_p[0-9]+|_assembleKey|_getObfuscatedKey)",  # Allow obfuscation patterns
  "btoa\\(.*\\)",  # Allow base64 encoding
  "atob\\(.*\\)",  # Allow base64 decoding
]

[[rules]]
description = "Generic API Key"
regex = '''(?i)(?:key|api[_-]?key|apikey|secret|token)['"]*\s*[:=]\s*['"][0-9a-zA-Z]{32,}['"]'''
keywords = [
  "api",
  "key",
  "secret",
  "token",
]

[extend]
useDefault = true